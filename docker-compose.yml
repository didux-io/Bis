version: "3.7"
services:
  tis:
    image: diduxio/tis:test
    container_name: tis
    build:
      context: .
    ports:
      - '5001:5000'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=postgres
      - POSTGRES_HOST=tisdb
      - POSTGRES_PORT=5432
    links:
      - tisdb
    depends_on:
      - tisdb
    restart: always
  tisdb:
    image: diduxio/pg512d:latest
    container_name: tisdb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=postgres
      - POSTGRES_HOST=tisdb
      - POSTGRES_PORT=5432
    volumes:
      - tisdb-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    restart: always
volumes:
  tisdb-data:
    driver: local